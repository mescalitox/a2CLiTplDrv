</p>
<app-ui-panel>
  <span class="ui-title">Edition</span>
  <div class="ui-body">
    <form (ngSubmit)="onSubmit()" #formEdit="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input required type="text" class="form-control" placeholder="Saisie du nom" [(ngModel)]="item.name" id="name" name="name"
          #name="ngModel">
        <div class="alert alert-danger" [hidden]="name.pristine || name.valid">Obligatoire</div>
      </div>
      <div class="form-group">
        <label for="codename">Codename</label>
        <input #codename="ngModel" required type="text" class="form-control" placeholder="Saisie du nom de code" [(ngModel)]="item.codename"
          id="codename" name="codename">
        <div class="alert alert-danger" [hidden]="codename.pristine || codename.valid">Obligatoire</div>
      </div>
      <img src="http://robohash.org/{{item.codename}}" class="circle" width="150" height="150" />
      <app-ui-button level="0" icon="retweet" (click)="onCancel()">Annuler</app-ui-button>
      <button type="submit" [disabled]="!formEdit.valid" class="btn btn-primary">Submit</button>
    </form>
  </div>
</app-ui-panel>
